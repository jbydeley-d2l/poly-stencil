<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="poly-stencil">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `poly-stencil`
     * Attempts to use stencil and polymer with webcomponentjs
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyStencil extends Polymer.Element {
      static get is() { return 'poly-stencil'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-stencil'
          }
        };
      }
    }

    window.customElements.define(PolyStencil.is, PolyStencil);
  </script>
</dom-module>
